<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="../res/bootstrap@5.2.0.min.css">
  <link rel="stylesheet" href="login.css">
  <title>Formulario de login</title>
</head>
<body>
  
  <div class="form-conteiner bg-dark">
   <form>
     <h1>Login</h1>
     <!-- input email -->
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
      <!-- input password -->
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    
    <!-- checkbox -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Lembre-se de minm</label>
    </div>
    
    <!-- button submit -->
    <button type="submit" class="btn btn-light">Iniciar</button>
  </form>
  
  </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
