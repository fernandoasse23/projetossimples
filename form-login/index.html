<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="../res/bootstrap@5.2.0.min.css">
  <link rel="stylesheet" href="login.css">
  <title>Formulario de login</title>
</head>
<body>
  
  <div class="form-conteiner bg-dark">
   <form id="formulario">
     <h1>Login</h1>
     <!-- input email -->
    <div class="form-floating mb-3">
   
      <input type="email" class="form-control" id="Email" placeholder="Email">
       <label for="Email" class="form-label">Email</label>
       </div>
      
      <!-- input password -->
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <label for="password" class="form-label">Password</label>
    </div>
    
    <!-- checkbox -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
      <label class="form-check-label" for="exampleCheck1">Lembre-se de minm</label>
    </div>
    
    <!-- button submit -->
    <button type="submit" class="btn btn-light w-100">Iniciar</button>
  </form>
  <p>sou novo aqui? <a href="#">Regista-se</a></p>
  </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
